{% set logged_in = session.get('user_id') is not none %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Secure IoT" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#1b3b8b;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><span class="lock">ðŸ”’</span>Secure IoT</a>
    <div class="navbar-nav ms-auto gap-2">
      {% if logged_in %}
      <a class="nav-link" href="/dashboard/live">Dashboard</a>
      <a class="nav-link" href="/dashboard/analytics">Analytics</a>
      <a class="nav-link" href="/logout">Logout</a>
      {% else %}
      <a class="nav-link" href="/login">Login</a>
      <a class="nav-link" href="/signup">Sign up</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container my-4">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
